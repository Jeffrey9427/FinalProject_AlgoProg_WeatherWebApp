<!-- base html file for all pages -->
{% load static %}       <!-- open and close embedded python tag -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather App</title>
        <!-- using bootstrap css as the styling for my html -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .good {background-color: #0C0;}
            .moderate {background-color: #FFFF00;}
            .usg {background-color: #FF9900;}
            .unhealthy {background-color: #FF0000;}
            .veryunhealthy {background-color: #990066;}
            .hazardous {background-color: #660000;}
            .bg-success {background-color: rgb(130, 196, 244) !important;}
            .bg-weather {background-color: #f5f5f5;}
        </style>
    </head>
    <body>
        
        <!-- static navbar -->
        <nav class="navbar navbar-expand-lg text-black bg-success p-3">        
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Weather App</a>        <!-- linking the url to the url named index -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
             
                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link mx-2" href= "{% url 'aqi' %}">AQI</a>        <!-- linking the url to the url named aqi -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href= "{% url 'forecast' %}">Forecast</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href= "{% url 'about' %}">About</a>       <!-- linking the url to the url named about -->
                        </li>
                    </ul>

                    <ul class="navbar-nav d-flex my-2 mx-lg-4">
                        {% if user.is_authenticated %}
                          <li class="me-lg-4 nav-link">Welcome, {{ request.user }}.</li>
                          <li><a href="{% url 'users:logout' %}" class="nav-link">Log out</a></li>
                        {% else %}
                          <li class="me-lg-5"><a href="{% url 'users:register' %}" class="nav-link">Register</a></li>
                          <li><a href="{% url 'users:login' %}" class="nav-link">Log in</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <br/>

        <div class="container">
            <div class="page-header">
                {% block header %}        <!-- make a parent template called header -->
                
                {% endblock %}
            </div>
            <div>
                {% block content %}       <!-- make a parent template called content -->

                {% endblock %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
